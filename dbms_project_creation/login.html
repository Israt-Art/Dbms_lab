<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login | Food Ordering System</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <div class="icon-circle"><i class="fa-solid fa-user"></i></div>
                <h1>User Login</h1>
                <p>Login to start your delicious journey!</p>
            </div>

            <form action="user_dashboard.html" class="login-form">
                <div class="input-group">
                    <label>Email</label>
                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" placeholder="Email Address" required>
                    </div>
                </div>
                
                <div class="input-group">
                    <label>Password</label>
                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="Password" required>
                    </div>
                </div>

                <button type="submit" class="login-btn">Sign In</button>
            </form>

            <p class="signup-text">New here? <a href="register.html">Sign Up</a></p>
            <a href="homepage.html" class="back-home">
                <i class="fa-solid fa-arrow-left"></i> Back to Home
            </a>
        </div>
    </div>
</body>
</html>
