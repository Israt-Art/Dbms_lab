<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Food Menu</title>
  <link rel="stylesheet" href="contact_style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

  <header class="main-header">
    <div class="top-nav">
      <div class="category-btn">
        <i class="fa-solid fa-bars"></i>
        <span>Categories</span>
        <i class="fa-solid fa-chevron-down"></i>
      </div>
      <nav class="nav-links">
        <ul>
          <li><a href="homepage.html">Home</a></li>
          <li><a href="about.html">About Us</a></li>

          <li><a href="contact.html" class="active">Contact Us</a></li>
        </ul>
      </nav>
      <div class="header-icons">
        <div class="icon-item">
          <i class="fa-regular fa-heart"></i>
          <span class="badge">0</span>
        </div>
        <div class="icon-item">
          <i class="fa-solid fa-cart-shopping"></i>
          <span class="badge">0</span>
        </div>
      </div>
    </div>
  </header>

  <section class="contact-section">
    <div class="container">
      <div class="breadcrumb">Home / Contact Us</div>
      <h2 class="section-title">CONTACT US</h2>

      <div class="contact-wrapper">
        <div class="contact-form">
          <h3>Send Us a Message</h3>
          <form action="#">
            <div class="form-group">
              <input type="text" placeholder="Your Name" required>
            </div>
            <div class="form-group">
              <input type="email" placeholder="Your Email" required>
            </div>
            <div class="form-group">
              <input type="text" placeholder="Subject">
            </div>
            <div class="form-group">
              <textarea rows="5" placeholder="Your Message" required></textarea>
            </div>
            <button type="submit" class="submit-btn">Send Message</button>
          </form>
        </div>

        <div class="contact-info">
          <h3>Contact Information</h3>
          <div class="info-item">
            <i class="fa-solid fa-location-dot"></i>
            <div>
              <strong>Address:</strong>
              <p>House 12, Road 5, Dhanmondi, Dhaka, Bangladesh</p>
            </div>
          </div>
          <div class="info-item">
            <i class="fa-solid fa-phone"></i>
            <div>
              <strong>Phone:</strong>
              <p>+880 1234-567890</p>
            </div>
          </div>
          <div class="info-item">
            <i class="fa-solid fa-envelope"></i>
            <div>
              <strong>Email:</strong>
              <p>support@foodmenu.com</p>
            </div>
          </div>
          
          <div class="map-container">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3652.270334515568!2d90.37021791536254!3d23.73775189518385!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3755bf36778f037b%3A0x6396489359637500!2sDhanmondi%20Lake!5e0!3m2!1sen!2sbd!4v1642150000000!5m2!1sen!2sbd" width="100%" height="150" style="border:0; border-radius: 8px;" allowfullscreen="" loading="lazy"></iframe>
          </div>
        </div>
      </div>
    </div>
  </section>

</body>
</html>
